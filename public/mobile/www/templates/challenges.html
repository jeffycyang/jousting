<ion-view ng-controller="ChallengesCtrl" title="Challenges">
  <ion-nav-buttons side="left">
    <button class="button button-icon ion-navicon-round" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-content padding="'true'" class="has-header main-page">
    <div ng-app="app">
      <!-- <form class="list">
            <label class="item item-input" name="teamname">
            Currently Active Challenges:
        </form> -->
      <h3>{{ teamInfo.teamName }}</h3>
      <ion-list>
        <h4>Challenges</h4>
        <ul>
          <li ng-repeat="challenge in challenges">
            <a ng-href="/#/{{challenge}}">{{ challenge }}</a>
          </li>
        </ul>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
